steps:
  # Build the Docker image with build arguments from substitution variables
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--platform'
      - 'linux/amd64'
      - '--build-arg'
      - 'NEXT_PUBLIC_SUPABASE_URL=${_NEXT_PUBLIC_SUPABASE_URL}'
      - '--build-arg'
      - 'NEXT_PUBLIC_SUPABASE_ANON_KEY=${_NEXT_PUBLIC_SUPABASE_ANON_KEY}'
      - '--build-arg'
      - 'GEMINI_API_KEY=${_GEMINI_API_KEY}'
      - '-t'
      - 'gcr.io/$PROJECT_ID/ckn-bookapp:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/ckn-bookapp:latest'
      - '.'
  
  # Push the image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/ckn-bookapp:$COMMIT_SHA']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/ckn-bookapp:latest']
  
  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'nutrition-book-reader-club'
      - '--image'
      - 'gcr.io/$PROJECT_ID/ckn-bookapp:$COMMIT_SHA'
      - '--region'
      - 'asia-east1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'NEXT_PUBLIC_SUPABASE_URL=${_NEXT_PUBLIC_SUPABASE_URL},NEXT_PUBLIC_SUPABASE_ANON_KEY=${_NEXT_PUBLIC_SUPABASE_ANON_KEY},GEMINI_API_KEY=${_GEMINI_API_KEY}'

# Substitution variables - set these in your Cloud Build trigger settings
# DO NOT put actual keys in this file for security reasons
# substitutions:
#   _NEXT_PUBLIC_SUPABASE_URL: 'set-in-trigger'
#   _NEXT_PUBLIC_SUPABASE_ANON_KEY: 'set-in-trigger'
#   _GEMINI_API_KEY: 'set-in-trigger'

# Timeout for the entire build (default is 10 minutes)
timeout: '1200s'

# Logging options to fix the service account error
options:
  logging: CLOUD_LOGGING_ONLY

# Images to be pushed to Container Registry
images:
  - 'gcr.io/$PROJECT_ID/ckn-bookapp:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/ckn-bookapp:latest'

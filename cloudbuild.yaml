steps:
  # Build the Docker image with build arguments from Cloud Build substitutions
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--platform'
      - 'linux/amd64'
      - '--build-arg'
      - 'NEXT_PUBLIC_SUPABASE_URL=${_NEXT_PUBLIC_SUPABASE_URL}'
      - '--build-arg'
      - 'NEXT_PUBLIC_SUPABASE_ANON_KEY=${_NEXT_PUBLIC_SUPABASE_ANON_KEY}'
      - '--build-arg'
      - 'GEMINI_API_KEY=${_GEMINI_API_KEY}'
      - '-t'
      - 'gcr.io/$PROJECT_ID/ckn-bookapp:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/ckn-bookapp:latest'
      - '.'
  
  # Push the image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/ckn-bookapp:$COMMIT_SHA']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/ckn-bookapp:latest']
  
  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'ckn-nutrition-app'
      - '--image'
      - 'gcr.io/$PROJECT_ID/ckn-bookapp:$COMMIT_SHA'
      - '--region'
      - 'asia-east1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'NEXT_PUBLIC_SUPABASE_URL=${_NEXT_PUBLIC_SUPABASE_URL},NEXT_PUBLIC_SUPABASE_ANON_KEY=${_NEXT_PUBLIC_SUPABASE_ANON_KEY},GEMINI_API_KEY=${_GEMINI_API_KEY}'

# Substitutions for environment variables
# IMPORTANT: Set these values in the Cloud Build trigger settings in Google Cloud Console
# Do NOT hardcode actual values here as this file is committed to Git
# Go to: Cloud Build > Triggers > [Your Trigger] > Edit > Substitution variables
substitutions:
  _NEXT_PUBLIC_SUPABASE_URL: 'YOUR_SUPABASE_URL'
  _NEXT_PUBLIC_SUPABASE_ANON_KEY: 'YOUR_SUPABASE_ANON_KEY'
  _GEMINI_API_KEY: 'YOUR_GEMINI_API_KEY'

# Timeout for the entire build (default is 10 minutes)
timeout: '1200s'

# Images to be pushed to Container Registry
images:
  - 'gcr.io/$PROJECT_ID/ckn-bookapp:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/ckn-bookapp:latest'

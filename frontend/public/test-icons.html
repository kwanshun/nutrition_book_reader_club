<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .icon-test {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
        .icon-item {
            text-align: center;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .icon-item img {
            width: 48px;
            height: 48px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>SVG Icon Test</h1>
    <p>Testing if SVG icons are loading correctly:</p>
    
    <div class="icon-test">
        <div class="icon-item">
            <img src="/icon/today content.svg" alt="Today Content" />
            <div>Today Content</div>
        </div>
        
        <div class="icon-item">
            <img src="/icon/sharing.svg" alt="Sharing" />
            <div>Sharing</div>
        </div>
        
        <div class="icon-item">
            <img src="/icon/quiz.svg" alt="Quiz" />
            <div>Quiz</div>
        </div>
        
        <div class="icon-item">
            <img src="/icon/food.svg" alt="Food" />
            <div>Food</div>
        </div>
        
        <div class="icon-item">
            <img src="/icon/calendar summary.svg" alt="Calendar" />
            <div>Calendar</div>
        </div>
        
        <div class="icon-item">
            <img src="/icon/group chat.svg" alt="Group Chat" />
            <div>Group Chat</div>
        </div>
    </div>
    
    <h2>Bottom Navigation Icons</h2>
    <div class="icon-test">
        <div class="icon-item">
            <img src="/icon/home.svg" alt="Home" />
            <div>Home</div>
        </div>
        
        <div class="icon-item">
            <img src="/icon/Announcement.svg" alt="Announcement" />
            <div>Announcement</div>
        </div>
        
        <div class="icon-item">
            <img src="/icon/group chat.svg" alt="Community" />
            <div>Community</div>
        </div>
        
        <div class="icon-item">
            <img src="/icon/chat.svg" alt="Chat" />
            <div>Chat</div>
        </div>
        
        <div class="icon-item">
            <img src="/icon/settig.svg" alt="Settings" />
            <div>Settings</div>
        </div>
    </div>
</body>
</html>

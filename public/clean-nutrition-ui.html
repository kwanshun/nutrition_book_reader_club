<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>營養交流協會 - Clean Design</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: #f8fafc;
            color: #1a202c;
            line-height: 1.6;
        }

        .app-container {
            max-width: 414px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 24px 20px;
            color: white;
            text-align: center;
        }

        .app-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .book-info {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 16px;
            backdrop-filter: blur(10px);
        }

        .book-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .book-author {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 8px;
        }

        .program-info {
            margin-top: 16px;
        }

        .program-number {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .program-name {
            font-size: 14px;
            opacity: 0.9;
        }

        /* Main Content */
        .main-content {
            padding: 24px 20px 100px 20px;
        }

        /* Feature Grid */
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 32px;
        }

        .feature-card {
            background: white;
            border-radius: 16px;
            padding: 16px;
            text-align: center;
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border-color: #cbd5e0;
        }

        .feature-card:hover::before {
            transform: scaleX(1);
        }

        .feature-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .feature-icon img {
            width: 28px;
            height: 28px;
        }

        .feature-title {
            font-size: 14px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 4px;
        }

        .feature-description {
            font-size: 12px;
            color: #718096;
            line-height: 1.4;
        }

        /* News Section */
        .news-section {
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        .news-item {
            background: white;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            border: 1px solid #e2e8f0;
            display: flex;
            align-items: flex-start;
            gap: 12px;
            transition: all 0.2s ease;
        }

        .news-item:hover {
            border-color: #cbd5e0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .news-icon {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .news-icon img {
            width: 20px;
            height: 20px;
        }

        .news-content {
            flex: 1;
        }

        .news-text {
            font-size: 14px;
            color: #4a5568;
            line-height: 1.5;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 414px;
            background: white;
            border-top: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 8px 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            border-radius: 8px;
            min-width: 50px;
        }

        .nav-item:hover {
            background: #f7fafc;
        }

        .nav-item.active {
            color: #667eea;
        }

        .nav-item.active .nav-icon {
            color: #667eea;
        }

        .nav-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .nav-icon img {
            width: 18px;
            height: 18px;
        }

        .nav-label {
            font-size: 10px;
            font-weight: 500;
            color: #718096;
        }

        .nav-item.active .nav-label {
            color: #667eea;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .app-container {
                max-width: 100%;
            }
            
            .feature-grid {
                gap: 12px;
            }
            
            .feature-card {
                padding: 16px;
            }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .feature-card {
            animation: fadeInUp 0.6s ease forwards;
        }

        .feature-card:nth-child(1) { animation-delay: 0.1s; }
        .feature-card:nth-child(2) { animation-delay: 0.2s; }
        .feature-card:nth-child(3) { animation-delay: 0.3s; }
        .feature-card:nth-child(4) { animation-delay: 0.4s; }
        .feature-card:nth-child(5) { animation-delay: 0.5s; }
        .feature-card:nth-child(6) { animation-delay: 0.6s; }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <div class="app-title">營養交流協會</div>
            
            <div class="book-info">
                <div class="book-title">吃的營養科學觀</div>
                <div class="book-author">Adelle Davis</div>
            </div>
            
            <div class="program-info">
                <div class="program-number">第21期</div>
                <div class="program-name">營養人生讀書會</div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Feature Grid -->
            <div class="feature-grid">
                <div class="feature-card" onclick="handleFeatureClick('today')">
                    <div class="feature-icon">
                        <img src="icon/today content.svg" alt="Today's Content">
                    </div>
                    <div class="feature-title">今天內容</div>
                    <div class="feature-description">每日學習內容</div>
                </div>
                
                <div class="feature-card" onclick="handleFeatureClick('sharing')">
                    <div class="feature-icon">
                        <img src="icon/sharing.svg" alt="Share Experience">
                    </div>
                    <div class="feature-title">分享心得</div>
                    <div class="feature-description">分享學習心得</div>
                </div>
                
                <div class="feature-card" onclick="handleFeatureClick('quiz')">
                    <div class="feature-icon">
                        <img src="icon/quiz.svg" alt="Take a Test">
                    </div>
                    <div class="feature-title">測一測</div>
                    <div class="feature-description">知識測驗</div>
                </div>
                
                <div class="feature-card" onclick="handleFeatureClick('food')">
                    <div class="feature-icon">
                        <img src="icon/food.svg" alt="What Have You Eaten">
                    </div>
                    <div class="feature-title">食過什麼</div>
                    <div class="feature-description">記錄飲食</div>
                </div>
                
                <div class="feature-card" onclick="handleFeatureClick('calendar')">
                    <div class="feature-icon">
                        <img src="icon/calendar summary.svg" alt="21-Day Record">
                    </div>
                    <div class="feature-title">21天記錄</div>
                    <div class="feature-description">學習進度</div>
                </div>
                
                <div class="feature-card" onclick="handleFeatureClick('group')">
                    <div class="feature-icon">
                        <img src="icon/group chat.svg" alt="Classmate Sharing">
                    </div>
                    <div class="feature-title">同學分享</div>
                    <div class="feature-description">社群交流</div>
                </div>
            </div>

            <!-- Latest News Section -->
            <div class="news-section">
                <div class="section-title">最新消息</div>
                
                <div class="news-item">
                    <div class="news-icon">
                        <img src="icon/Announcement.svg" alt="Announcement">
                    </div>
                    <div class="news-content">
                        <div class="news-text">歡迎參加第21期學習計劃 讓我們一起開始21天的營養學習之旅</div>
                    </div>
                </div>
                
                <div class="news-item">
                    <div class="news-icon">
                        <img src="icon/today content.svg" alt="Today's Content">
                    </div>
                    <div class="news-content">
                        <div class="news-text">每日提醒 記得完成今天的閱讀和測驗</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <div class="nav-item active" onclick="handleNavClick('home')">
                <div class="nav-icon">
                    <img src="icon/home.svg" alt="Home">
                </div>
                <div class="nav-label">首頁</div>
            </div>
            
            <div class="nav-item" onclick="handleNavClick('announcement')">
                <div class="nav-icon">
                    <img src="icon/Announcement.svg" alt="Announcements">
                </div>
                <div class="nav-label">公告</div>
            </div>
            
            <div class="nav-item" onclick="handleNavClick('community')">
                <div class="nav-icon">
                    <img src="icon/group chat.svg" alt="Community">
                </div>
                <div class="nav-label">社群</div>
            </div>
            
            <div class="nav-item" onclick="handleNavClick('chat')">
                <div class="nav-icon">
                    <img src="icon/chat.svg" alt="Chat">
                </div>
                <div class="nav-label">聊天</div>
            </div>
            
            <div class="nav-item" onclick="handleNavClick('settings')">
                <div class="nav-icon">
                    <img src="icon/settig.svg" alt="Settings">
                </div>
                <div class="nav-label">設定</div>
            </div>
        </div>
    </div>

    <script>
        // Feature click handlers
        function handleFeatureClick(feature) {
            console.log(`Feature clicked: ${feature}`);
            
            // Add visual feedback
            event.currentTarget.style.transform = 'scale(0.98)';
            setTimeout(() => {
                event.currentTarget.style.transform = '';
            }, 150);
            
            // Show feature name
            const featureNames = {
                'today': '今天內容',
                'sharing': '分享心得',
                'quiz': '測一測',
                'food': '食過什麼',
                'calendar': '21天記錄',
                'group': '同學分享'
            };
            
            alert(`功能: ${featureNames[feature]}`);
        }

        // Navigation click handlers
        function handleNavClick(nav) {
            console.log(`Navigation clicked: ${nav}`);
            
            // Remove active class from all nav items
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // Add active class to clicked item
            event.currentTarget.classList.add('active');
            
            // Add visual feedback
            event.currentTarget.style.transform = 'scale(0.95)';
            setTimeout(() => {
                event.currentTarget.style.transform = '';
            }, 150);
            
            const navNames = {
                'home': '首頁',
                'announcement': '公告',
                'community': '社群',
                'chat': '聊天',
                'settings': '設定'
            };
            
            alert(`導航: ${navNames[nav]}`);
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            console.log('營養交流協會 Clean UI loaded successfully!');
        });
    </script>
</body>
</html>
